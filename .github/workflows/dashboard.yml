name: deploy-dashboard

on:
  push:
    branches:
      - main
    paths:
      - 'packages/dashboard/**'

defaults:
  run:
    working-directory: packages/dashboard

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@master
        with:
          node-version: 12

      - name: Install dependencies
        run: |
          - npm ci
          - npm install -g surge

      # - name: Lint
      #   run: npm run lint

      # - name: Test
      #   run: npm run test

      - name: Build
        run: npm run build

      - name: Deploy
        run: surge ./dist ${{ secrets.DASHBOARD_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
