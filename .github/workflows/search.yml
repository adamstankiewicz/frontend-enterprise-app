name: deploy-search

on:
  push:
    branches:
      - main
    paths:
      - 'packages/search/**'

defaults:
  run:
    working-directory: packages/search

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@master
        with:
          node-version: 12

      - name: Install dependencies
        run: npm ci

      # - name: Lint
      #   run: npm run lint

      # - name: Test
      #   run: npm run test

      - name: Build
        run: npm run build

